<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Service Worker Firefox Bug Reproduction</title>
    </head>

    <body>
        <script>
            // Basic service worker registration taken from MDN
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js", { "scope": "." }).then(
                    (registration) => 
                        console.log(
                            "Service worker registration succeeded:",
                            registration
                        ),
                    (error) => console.log("Service worker registration failed:", error),
                );
            }
        </script>

        <h1>404</h1>
    </body>
</html>
