<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Service Worker Firefox Bug Reproduction</title>
        <link id="favicon" rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="128x128">
        <link rel="manifest" href="/bug-repro.webmanifest">
    </head>

    <body>
        <script>
            // Basic service worker registration taken from MDN
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js", { "scope": "." }).then(
                    (registration) => 
                        console.log(
                            "Service worker registration succeeded:",
                            registration
                        ),
                    (error) => console.log("Service worker registration failed:", error),
                );
            }
        </script>
        
        <h1>Home</h1>
    </body>
</html>
